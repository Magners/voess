<div>
    <h2 data-translate="voessApp.teamFormer.home.title">Team Formers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="team-former.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voessApp.teamFormer.home.createLabel">
                        Create new Team Former
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="voessApp.teamFormer.startDateTime">Start Date Time</span></th>
                    <th><span data-translate="voessApp.teamFormer.finshDateTime">Finsh Date Time</span></th>
                    <th><span data-translate="voessApp.teamFormer.player">Player</span></th>
                    <th><span data-translate="voessApp.teamFormer.team">Team</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teamFormer in vm.teamFormers track by teamFormer.id">
                    <td><a ui-sref="team-former-detail({id:teamFormer.id})">{{teamFormer.id}}</a></td>
                    <td>{{teamFormer.startDateTime | date:'medium'}}</td>
                    <td>{{teamFormer.finshDateTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="player-detail({id:teamFormer.player.id})">{{teamFormer.player.playerName}}</a>
                    </td>
                    <td>
                        <a ui-sref="team-detail({id:teamFormer.team.id})">{{teamFormer.team.teamName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="team-former-detail({id:teamFormer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="team-former.edit({id:teamFormer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="team-former.delete({id:teamFormer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
