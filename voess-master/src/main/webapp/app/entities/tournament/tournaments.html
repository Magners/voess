<div>
    <h2 data-translate="voessApp.tournament.home.title">Tournaments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tournament.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voessApp.tournament.home.createLabel">
                        Create new Tournament
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="voessApp.tournament.tournamentName">Tournament Name</span></th>
                    <th><span data-translate="voessApp.tournament.tournamentDate">Tournament Date</span></th>
                    <th><span data-translate="voessApp.tournament.tournamentImage">Tournament Image</span></th>
                    <th><span data-translate="voessApp.tournament.teamName">Team Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tournament in vm.tournaments track by tournament.id">
                    <td><a ui-sref="tournament-detail({id:tournament.id})">{{tournament.id}}</a></td>
                    <td>{{tournament.tournamentName}}</td>
                    <td>{{tournament.tournamentDate | date:'medium'}}</td>
                    <td>
                        <a ng-if="tournament.tournamentImage" ng-click="vm.openFile(tournament.tournamentImageContentType, tournament.tournamentImage)">
                            <img data-ng-src="{{'data:' + tournament.tournamentImageContentType + ';base64,' + tournament.tournamentImage}}" style="max-height: 30px;" alt="tournament image"/>
                        </a>
                        <span ng-if="tournament.tournamentImage">{{tournament.tournamentImageContentType}}, {{vm.byteSize(tournament.tournamentImage)}}</span>
                    </td>
                    <td>
                        <span ng-repeat="teamName in tournament.teamNames">
                            <a class="form-control-static" ui-sref="team-detail({id: teamName.id})">{{teamName.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tournament-detail({id:tournament.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tournament.edit({id:tournament.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tournament.delete({id:tournament.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
